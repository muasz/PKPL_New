# Nginx configuration for Railway deployment
# This file is automatically used by Railway's Nixpacks

server {
    listen 80;
    index index.php index.html;
    root /app;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Hide server version
    server_tokens off;
    
    # Main application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP handler
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Increase timeout for long operations
        fastcgi_read_timeout 300;
    }
    
    # Asset optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(config|includes)/.*\.php$ {
        deny all;
        return 403;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        try_files $uri $uri/ /health.php;
    }
    
    # Admin area with basic security
    location /admin {
        try_files $uri $uri/ /admin.php?$query_string;
    }
    
    # Block common exploit attempts
    location ~* "(eval\()" { deny all; }
    location ~* "(union.*select.*\()" { deny all; }
    location ~* "(concat.*\()" { deny all; }
}